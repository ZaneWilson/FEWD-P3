<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="css/styles.css">
  <link rel=stylesheet href="css/normalize.css">
  <title>Newsletter Form</title>
</head>
<body>
  <header>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <main>
    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="required">
          
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="required">
         
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street_address">
         
            <label for="city">City</label>
            <input type="text" id="city" name="city">
         
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut"></option>
              <option value="Delaware"></option>
              <option value="Florida"></option>
              <option value="Georgia"></option>
              <option value="Hawaii"></option>
              <option value="Idaho"></option>
              <option value="Illinois"></option>
              <option value="Indiana"></option>
              <option value="Iowa"></option>
              <option value="Kansas"></option>
              <option value="Kentucky"></option>
              <option value="Louisiana"></option>
              <option value="Maine"></option>
              <option value="Maryland"></option>
              <option value="Massachusetts"></option>
              <option value="Michigan"></option>
              <option value="Minnesota"></option>
              <option value="Mississippi"></option>
              <option value="Missouri"></option>
              <option value="Montana"></option>
              <option value="Nebraska"></option>
              <option value="Nevada"></option>
              <option value="New Hampshire"></option>
              <option value="New Jersey"></option>
              <option value="New Mexico"></option>
              <option value="New York"></option>
              <option value="North Carolina"></option>
              <option value="North Dakota"></option>
              <option value="Ohio"></option>
              <option value="Oklahoma"></option>
              <option value="Oregon"></option>
              <option value="Pennsylvania"></option>
              <option value="Rhode Island"></option>
              <option value="South Carolina"></option>
              <option value="South Dakota"></option>
              <option value="Tennessee"></option>
              <option value="Texas"></option>
              <option value="Utah"></option>
              <option value="Vermont"></option>
              <option value="Virginia"></option>
              <option value="Washington"></option>
              <option value="West Virginia"></option>
              <option value="Wisconsin"></option>
              <option value="Wyoming"></option>
            </select>
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip_code">
       
      </fieldset>
      <fieldset>
        <legend>Newsletter</legend>
        <span>Select the newsletters you would like to receive</span>
        <ul>
          <li>
            <label for="html_news">HTML News</label>
            <input type="checkbox" id="html_news" name="news" value="html_news" checked>
          </li>
          <li>
            <label for="css_news">CSS News</label>
            <input type="checkbox" id="css_news" name="news" value="css_news" checked>
          </li>
          <li>
            <label for="javascript_news">JavaScript News</label>
            <input type="checkbox" id="javascript_news" name="news" value="javascript_news" checked>
          </li>
        </ul>
        <span>Newsletter format</span>
        <ul>
          <li>
            <label for="html_format">HTML</label>
            <input type="radio" id="html_format" name="format" value="html_format" checked>
          </li>
          <li>
            <label for="plain_format">Plain text</label>
            <input type="radio" id="plain_format" name="format" value="plain_format">
          </li>
        </ul>
        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea id="other_topics" name="comments"></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <span>&copy;The Code Review</span>
  </footer>
</body>
</html>
